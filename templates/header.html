<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .hZyLC8r {
          display: flex;
          justify-content: center;
        }

        .WMwiDIg {
          margin: 0 10px; /* İstediğiniz boşluk miktarını ayarlayabilirsiniz */
        }
        .first-p {
        align-self: center;
        }
        .to-do-list-sec {
       background-color: purple;
       border-radius: 10px;
       padding: 20px;
       width: 500px;
       margin: 0 auto;
        }
    </style>
</head>
<body>
   <header class="p-3 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                  <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                  <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="{{ url_for('home') }}" class="nav-link px-2 text-secondary">Home</a></li>
              <li><a href="{{ url_for('features') }}" class="nav-link px-2 text-white">Features</a></li>
              <li><a href="{{ url_for('pricing') }}" class="nav-link px-2 text-white">Pricing</a></li>
              <li><a href="{{ url_for('faqs') }}" class="nav-link px-2 text-white">FAQs</a></li>
              <li><a href="{{ url_for('about') }}" class="nav-link px-2 text-white">About</a></li>
            </ul>
            <div class="text-end">
                {% if not current_user.is_authenticated: %}
              <button onclick="window.location.href='{{ url_for('login') }}'" type="button" class="btn btn-outline-light me-2">Login</button>
                <button onclick="window.location.href='{{ url_for('register') }}'" type="button" class="btn btn-outline-light">Sign-up</button>

                {% else: %}
              <button onclick="window.location.href='{{ url_for('my_lists') }}'" type="button" class="btn btn-outline-light me-2">My Lists</button>
              <button onclick="window.location.href='{{ url_for('logout') }}'" type="button" class="btn btn-outline-light me-2">Log Out</button>
                {% endif %}

            </div>
          </div>
        </div>
    </header>
